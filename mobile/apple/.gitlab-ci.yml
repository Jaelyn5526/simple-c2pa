stages:
  - build
  - test

variables:
  HOMEBREW_NO_AUTO_UPDATE: 1

.macos_saas_runners:
  tags:
    - saas-macos-medium-m1
  image: macos-13-xcode-14
  before_script:
    - echo "started by ${GITLAB_USER_NAME}"
    - brew install rust
    - pwd
    - mkdir -p ./out
    - touch ./out/test123.txt

build_apple:
  extends:
    - .macos_saas_runners
  stage: build
  script:
    - echo "running scripts in the build job"
  artifacts:
    paths:
      - ./out/

test_apple:
  extends:
    - .macos_saas_runners
  stage: test
  script:
    - echo "running scripts in the test job"
